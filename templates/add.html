<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生信息</title>
    <link rel="stylesheet" type="text/css" href="/static/add.css">
</head>
<body>
<h2>添加学生信息</h2>
<form action="/add" method="POST">
    <label for="student_number">学号:</label>
    <input type="text" id="id" name="id">

    <label for="student_name">姓名:</label>
    <input type="text" id="name" name="name">

    <label for="major">专业:</label>
    <input type="text" id="major" name="major">

    <label for="grade">年级:</label>
    <input type="text" id="year" name="year">

    <label for="math_grade">高等数学:</label>
    <input type="text" id="math" name="math">

    <label for="physics_grade">大学物理:</label>
    <input type="text" id="physics" name="physics">

    <label for="python_grade">Python程序设计基础:</label>
    <input type="text" id="python" name="python">

    <input type="submit" value="提交">

    <a href="http://127.0.0.1:5000/admin" class="btn">返回Admin页面</a>
</form>
</body>
</html>
